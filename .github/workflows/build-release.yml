name: Build & Release pdfer
run-name: "pdfer ${{ github.ref_name }} - release build"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  BIN_NAME: pdfer

jobs:
# =========================
# Version Check
# =========================
  version-check:
    name: Verify tag matches Cargo.toml version
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Extract versions
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version\s*=' Cargo.toml | head -n1 | sed 's/.*"\(.*\)".*/\1/')

          echo "Tag version:    $TAG_VERSION"
          echo "Cargo.toml:     $CARGO_VERSION"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch!"
            echo "::error::Git tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

          echo "âœ” Version match confirmed"

# =========================
# Linux Builds
# =========================
  linux-matrix:
    runs-on: ubuntu-latest
    needs: version-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            outname: linux-x86_64
          - target: x86_64-unknown-linux-musl
            outname: linux-static-x86_64
          - target: aarch64-unknown-linux-gnu
            outname: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install build tools
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
          fi
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Configure ARM64 toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml <<EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"

          [env]
          CC_aarch64_unknown_linux_gnu="aarch64-linux-gnu-gcc"
          AR_aarch64_unknown_linux_gnu="aarch64-linux-gnu-ar"
          EOF

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NAME="${BIN_NAME}-${VERSION}-${{ matrix.outname }}"

          strip target/${{ matrix.target }}/release/${BIN_NAME} || true

          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME} README.md LICENSE pkg/
          tar -czf "$NAME.tar.gz" -C pkg .
          sha256sum "$NAME.tar.gz" > "$NAME.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.tar.gz
            *.sha256

# =========================
# Windows Builds
# =========================
  windows-matrix:
    runs-on: windows-latest
    needs: version-check
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            outname: windows-msvc-x86_64
          - target: x86_64-pc-windows-gnu
            outname: windows-gnu-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NAME="${BIN_NAME}-${VERSION}-${{ matrix.outname }}"

          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME}.exe README.md LICENSE pkg/
          7z a "$NAME.zip" ./pkg/*
          sha256sum "$NAME.zip" > "$NAME.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.zip
            *.sha256

# =========================
# macOS Builds
# =========================
  macos-matrix:
    runs-on: macos-latest
    needs: version-check
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            outname: macos-x86_64
          - target: aarch64-apple-darwin
            outname: macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          NAME="${BIN_NAME}-${VERSION}-${{ matrix.outname }}"

          strip target/${{ matrix.target }}/release/${BIN_NAME} || true

          mkdir pkg
          cp target/${{ matrix.target }}/release/${BIN_NAME} README.md LICENSE pkg/
          tar -czf "$NAME.tar.gz" -C pkg .
          shasum -a 256 "$NAME.tar.gz" > "$NAME.sha256"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outname }}
          path: |
            *.tar.gz
            *.sha256

# =========================
# GitHub Release
# =========================
  release:
    runs-on: ubuntu-latest
    needs: [linux-matrix, windows-matrix, macos-matrix]
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "pdfer ${{ github.ref_name }}"
          generate_release_notes: true
          files: artifacts/**/*
